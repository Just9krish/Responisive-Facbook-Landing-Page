<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Facebook Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="main">
        <header>
            <a class="logo" href="#">
                <img src="./img/logo.png" alt="" />
            </a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <a href="#" class="app">
                <ion-icon name="arrow-down-outline"></ion-icon>Download App
            </a>
        </header>

        <div class="contentbox">
            <div class="text">
                <h2>Facebook</h2>
                <p>
                    <strong>Connect with friends and the world around you on Facebook.</strong><br>
                   See photo and up dates from friends in News Feed.
                </p>
                <h4>Download the app</h4>
                <a href="#" class="btn">
                    <ion-icon name="logo-apple"></ion-icon>Apple Store
                </a>
                <a href="#" class="btn">
                    <ion-icon name="logo-google-playstore"></ion-icon>Play Store
                </a>
            </div>

            <div class="dots">
                <dit class="dot active"></dit>
                <dit class="dot"></dit>
                <dit class="dot"></dit>
                <dit class="dot"></dit>
                <dit class="dot"></dit>
            </div>
            <div class="imgbox">
                <img src="./img/fb1.png" class="slides active" alt="">
                <img src="./img/fb2.png" class="slides" alt="">
                <img src="./img/fb3.png" class="slides" alt="">
                <img src="./img/fb4.png" class="slides" alt="">
                <img src="./img/fb5.png" class="slides" alt="">
            </div>
        </div>
        <ul class="sci">
            <li><a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
            <li><a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li><a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
        </ul>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function SetActive(i){
            for (slide of slides)
            slide.classList.remove('active');
            slides[i].classList.add('active');

            // add active class in indicator

            for (dot of dots)
            dot.classList.remove('active');
            dots[i].classList.add('active');
        }

        for (let j = 0; j<dots.length; j++){
            dots[j].addEventListener('click', function(){
                SetActive(j);
            })
        }
    </script>

</body>

</html>
